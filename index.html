<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>

  <link rel="stylesheet" href="./assets/styles/styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
</head>
<body>
  <main class="hangman">
    
    <!-- hangman header -->
    <h1 class="hangman__header">HANGMAN</h1>
    

    <!-- div for all the hangman images
    <div class="hangman__images">
    </div> -->

    
    <!-- div for the word being guessed -->
    <div class="hangman__word">

      <div class="hangman__word__counter">
        <p class="hangman__word__counter__text">Guesses left: </p><p class="hangman__word__counter__text guess-number">&nbsp;5</p>
      </div>

      <p class="guess">W O R D</p>

    </div>


    <!-- div for the guessses -->
    <div class="hangman__guess">

      <ul class="hangman__guess__letters">
        <li class="alphabet" value="a">a</li>
        <li class="alphabet" value="b">b</li>
        <li class="alphabet" value="c">c</li>
        <li class="alphabet" value="d">d</li>
        <li class="alphabet" value="e">e</li>
        <li class="alphabet" value="f">f</li>
        <li class="alphabet" value="g">g</li>
      </ul>
      <ul class="hangman__guess__letters">
        <li class="alphabet" value="h">h</li>
        <li class="alphabet" value="i">i</li>
        <li class="alphabet" value="j">j</li>
        <li class="alphabet" value="k">k</li>
        <li class="alphabet" value="l">l</li>
        <li class="alphabet" value="m">m</li>
        <li class="alphabet" value="n">n</li>
      </ul>
      <ul class="hangman__guess__letters">
        <li class="alphabet" value="o">o</li>
        <li class="alphabet" value="p">p</li>
        <li class="alphabet" value="q">q</li>
        <li class="alphabet" value="r">r</li>
        <li class="alphabet" value="s">s</li>
        <li class="alphabet" value="t">t</li>
        <li class="alphabet" value="u">u</li>
      </ul>
      <ul class="hangman__guess__letters">
        <li class="alphabet" value="v">v</li>
        <li class="alphabet" value="w">w</li>
        <li class="alphabet" value="x">x</li>
        <li class="alphabet" value="y">y</li>
        <li class="alphabet" value="z">z</li>
      </ul>

    </div>

    <div class="hangman__submit-guess">
      <input class="hangman__submit-guess__input" type="text" maxlength="1">
      <button class="hangman__submit-guess__btn">submit</button>
    </div>
  
  </main>

</body>
</html>
