<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>

  <link rel="stylesheet" href="./assets/styles/styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
</head>
<body>
  <main class="hangman">
    
    <!-- hangman header -->
    <h1 class="hangman__header">HANGMAN</h1>
    

    <!-- div for all the hangman images
    <div class="hangman__images">
    </div> -->

    
    <!-- div for the word being guessed -->
    <div class="hangman__word">

      <div class="hangman__word__counter">
        <p class="hangman__word__counter__text">Guesses left:&nbsp; </p><p class="hangman__word__counter__text guess-number">6</p>
      </div>

      <div class="guess"></div>

    </div>


    <!-- div for the guessses -->
    <div class="hangman__guess">

      <ul class="hangman__guess__letters">
        <li class="alphabet">a</li>
        <li class="alphabet">b</li>
        <li class="alphabet">c</li>
        <li class="alphabet">d</li>
        <li class="alphabet">e</li>
        <li class="alphabet">f</li>
        <li class="alphabet">g</li>
      </ul>
      <ul class="hangman__guess__letters">
        <li class="alphabet">h</li>
        <li class="alphabet">i</li>
        <li class="alphabet">j</li>
        <li class="alphabet">k</li>
        <li class="alphabet">l</li>
        <li class="alphabet">m</li>
        <li class="alphabet">n</li>
      </ul>
      <ul class="hangman__guess__letters">
        <li class="alphabet">o</li>
        <li class="alphabet">p</li>
        <li class="alphabet">q</li>
        <li class="alphabet">r</li>
        <li class="alphabet">s</li>
        <li class="alphabet">t</li>
        <li class="alphabet">u</li>
      </ul>
      <ul class="hangman__guess__letters">
        <li class="alphabet">v</li>
        <li class="alphabet">w</li>
        <li class="alphabet">x</li>
        <li class="alphabet">y</li>
        <li class="alphabet">z</li>
      </ul>

    </div>

    <div class="hangman__submit-guess">
      <button class="hangman__submit-guess__btn" id="reset">reset</button>
      <input class="hangman__submit-guess__input" type="text" maxlength="1">
      <button class="hangman__submit-guess__btn" id="submit">submit</button>
    </div>
  
  </main>


  <script src="./assets/scripts/main.js"></script>
</body>
</html>
