<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>

  <link rel="stylesheet" href="./assets/styles/styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
</head>
<body>
  <main class="hangman">
    
    <!-- hangman header -->
    <h1 class="hangman__header">HANGMAN</h1>
    

    <!-- div for all the hangman images
    <div class="hangman__images">
    </div> -->

    
    <!-- div for the word being guessed -->
    <div class="countdown">

      <div class="countdown__container">
        <p class="countdown__title-text">Guesses left:&nbsp; </p>
        <p class="countdown__guess-number"></p>
      </div>

      <div class="countdown__guess-word"></div>

    </div>


    <!-- div for the guessses -->
    <div class="guessing">

      <ul class="guessing__letter-display">
        <li class="guessing__letter">a</li>
        <li class="guessing__letter">b</li>
        <li class="guessing__letter">c</li>
        <li class="guessing__letter">d</li>
        <li class="guessing__letter">e</li>
        <li class="guessing__letter">f</li>
        <li class="guessing__letter">g</li>
      </ul>
      <ul class="guessing__letter-display">
        <li class="guessing__letter">h</li>
        <li class="guessing__letter">i</li>
        <li class="guessing__letter">j</li>
        <li class="guessing__letter">k</li>
        <li class="guessing__letter">l</li>
        <li class="guessing__letter">m</li>
        <li class="guessing__letter">n</li>
      </ul>
      <ul class="guessing__letter-display">
        <li class="guessing__letter">o</li>
        <li class="guessing__letter">p</li>
        <li class="guessing__letter">q</li>
        <li class="guessing__letter">r</li>
        <li class="guessing__letter">s</li>
        <li class="guessing__letter">t</li>
        <li class="guessing__letter">u</li>
      </ul>
      <ul class="guessing__letter-display">
        <li class="guessing__letter">v</li>
        <li class="guessing__letter">w</li>
        <li class="guessing__letter">x</li>
        <li class="guessing__letter">y</li>
        <li class="guessing__letter">z</li>
      </ul>

    </div>

    <div class="user-inputs">
      <button class="user-inputs__btn" id="reset">reset</button>
      <input class="user-inputs__guess" type="text" maxlength="1">
      <button class="user-inputs__btn" id="submit">submit</button>
    </div>
  
  </main>


  <script src="./assets/scripts/main.js"></script>
</body>
</html>
